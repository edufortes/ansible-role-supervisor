---

supervisor_epel_release: 7

supervisor_epel_baseurl: >
  https://archives.fedoraproject.org/pub/archive/epel/{{ supervisor_epel_release }}/$basearch

supervisor_epel_gpgkey: >
  https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-{{ supervisor_epel_release }}

supervisor_packages:
  - python2-pip
  - supervisor

supervisor_prefix: /etc
supervisor_cfg: "{{supervisor_prefix}}/supervisord.conf"
supervisor_services_dir: "{{supervisor_prefix}}/supervisor/conf.d"

supervisor_service: supervisord

